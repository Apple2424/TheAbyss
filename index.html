<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Abyss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background-color: #2a2a2a;
      color: #2e8b57;
      font-family: Arial, sans-serif;
      user-select: none; /* Prevent text selection */
    }

    #loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2a2a2a;
      color: #2e8b57;
      font-size: 2em;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #87cefa;
      font-size: 1.2em;
    }

    .hero {
      position: relative;
      text-align: center;
      color: #fff;
      height: 100vh;
      background: url('hero-background.jpg') no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background-color: #87cefa;
      color: #2a2a2a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 10px;
    }

    .buttons button:hover {
      background-color: #2e8b57;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="animate__animated animate__pulse animate__infinite">The Abyss</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <div class="container">
        <div class="logo">
          <img src="image/logo.png" alt="Logo"> <!-- Replace with your logo image -->
        </div>
        <nav>
          <ul>
            <li><a href="https://discord.gg/8ChQEtFWVb">Discord</a></li>
            <li><a href="#">Vote</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Store</a></li>
            <li><button id="toggle-music" onclick="toggleMusic()">ðŸ”Š</button></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="overlay">
          <h1 class="animate__animated animate__pulse">Abyss</h1>
          <p>The Future of Unturned RP</p>
          <div class="buttons">
            <button onclick="location.href='#';">Connect To Server</button>
            <button onclick="location.href='https://discord.gg/8ChQEtFWVb';">Discord</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <audio id="background-music" loop>
    <source src="audio/FromtheAbyss.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loadingScreen = document.getElementById('loading-screen');
        var mainContent = document.getElementById('main-content');

        loadingScreen.style.opacity = '0';
        
        setTimeout(function() {
          mainContent.style.display = 'block';
          mainContent.style.opacity = '1';
          loadingScreen.style.display = 'none';
        }, 1000); // Wait for loading screen to fade out
      }, 5000); // 5 seconds delay

      var music = document.getElementById('background-music');

      // Try to play music
      music.play().catch(function(error) {
        console.log('Autoplay was prevented. Click the button to play music. Error:', error);
      });

      // Add event listener for user interaction to play music
      document.body.addEventListener('click', function() {
        if (music.paused) {
          music.play();
        }
      });

      // Debugging: Log when music plays
      music.addEventListener('play', function() {
        console.log('Music is playing.');
      });

      // Debugging: Log when music pauses
      music.addEventListener('pause', function() {
        console.log('Music is paused.');
      });

      // Debugging: Log when music ends
      music.addEventListener('ended', function() {
        console.log('Music ended.');
      });
    });

    function toggleMusic() {
      var music = document.getElementById('background-music');
      var button = document.getElementById('toggle-music');
      if (music.paused) {
        music.play();
        button.innerHTML = 'ðŸ”Š';
      } else {
        music.pause();
        button.innerHTML = 'ðŸ”ˆ';
      }
    }
  </script>
</body>
</html>
