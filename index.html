<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Color scheme */
    body {
      background-color: #2a2a2a; /* Dark gray background */
      color: #2e8b57; /* Dark green text */
    }

    /* Button style */
    button {
      background-color: #87cefa; /* Light blue button */
      color: #2a2a2a; /* Dark gray text on button */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5cb3cc; /* Darker shade of blue on hover */
    }

    /* Basic styles for loading screen */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Title animation */
    .title {
      font-size: 36px;
      color: #3498db; /* Blue color */
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Styles for fade out */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1 class="title">Loading...</h1>
  </div>

  <div id="content" style="display: none;">
    <!-- Home page content here -->
    <h1>Welcome to My GitHub Page</h1>
    <p>This is the main content of the site.</p>
    <button onclick="location.href='https://your-homepage-url';">Go to Homepage</button>
  </div>

  <script>
    // JavaScript to handle the loading screen
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const content = document.getElementById('content');

      // After 5 seconds, fade out the loading screen and show the content
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          content.style.display = 'block';
          content.classList.add('animate__animated', 'animate__fadeIn');
        }, 1000); // Match this timeout with the fade-out animation duration
      }, 5000); // 5 seconds delay
    });
  </script>
</body>
</html>
