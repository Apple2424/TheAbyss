<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Abyss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="animate__animated animate__pulse">The Abyss</h1>
  </div>
  
  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <header>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Logo"> <!-- Replace with your logo image -->
        </div>
        <nav>
          <ul>
            <li><a href="https://discord.gg/8ChQEtFWVb">Discord</a></li>
            <li><a href="#">Vote</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="hero">
        <div class="overlay">
          <h1 class="animate__animated animate__pulse">NORTHWICH</h1>
          <p>The Future of Unturned RP</p>
          <div class="buttons">
            <button onclick="location.href='#';">Connect To Server</button>
            <button onclick="location.href='https://discord.gg/8ChQEtFWVb';">Discord</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 5000); // 5 seconds delay
    });
  </script>
</body>
</html>
